<h1>Page de donation</h1>

<form (ngSubmit)="processDonation()">
  <div>
    <label for="montant">Montant :</label>
    <input type="text" id="montant" [(ngModel)]="montant" required>
  </div>

  <div>
    <label for="nom">Nom :</label>
    <input type="text" id="nom" [(ngModel)]="nom" required>
  </div>

  <button type="submit">Faire un don</button>
</form>

<p *ngIf="donationStatus">{{ donationStatus }}</p>
