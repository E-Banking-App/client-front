<div class="container">
  <mat-card>
    <mat-card-content>
      <div class="header">
        <h2>Sign In</h2>
      </div>
      <form (ngSubmit)="onSubmit()" name="LoginForm" [formGroup]="LoginForm">
        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>PhoneNumber</mat-label>
            <input formControlName="phonenumber" matInput required placeholder="Enter Phone Number" />
            <mat-error *ngIf="LoginForm.get('phone-number')?.errors?.['required']">
              Phone number is Required
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required placeholder="Enter Password" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="LoginForm.get('password')?.errors?.['required']">
              Password is Required
            </mat-error>
            <mat-error *ngIf="LoginForm.get('password')?.errors?.['minLength(8)']">
              Password must be at least 8 characters long
            </mat-error>
          </mat-form-field>
        </div>
        <button style="height: 50px;" mat-flat-button color="primary" class="full-width">Sign In</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
